<div class="mat-elevation-z8">
  <div class="emp-action">
    <form [formGroup]="searchForm">
      <input matInput placeholder="ex. Sally" formControlName="searchValue">
      <button type="submit" class="button button-search" (click)="search()">Search</button>
    </form>

    <button class="button-add btn-add-postion" (click)="addEmployee()">Add new employee</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef>job Title</th>
      <td mat-cell *matCellDef="let element">{{element.jobTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="button button-edit" (click)="editEmployee(element)">Edit</button>
        <button class="button button-remove" (click)="deleteEmployee(element.id)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let items; columns: columnsToDisplay;">
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the search</td>
    </tr>

  </table>

</div>
